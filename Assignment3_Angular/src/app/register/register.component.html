<mat-card style="text-align: center;">
    <mat-card-title>Register</mat-card-title> 
    <br>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()"> <!---->
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email Adresss" formControlName="EmailAdresss">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    
  </p>
  <p style="color: red;">Please note Password must contain <br>atleast one number.</p>

  

  <div class="button">
    <button type="submit" mat-button>Register</button>
  </div>
 
</form>
</mat-card-content>
</mat-card>
